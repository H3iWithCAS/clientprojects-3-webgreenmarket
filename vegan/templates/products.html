{% extends 'base.html' %}

{% block content %}
<div class="bg-white text-black rounded-lg shadow-md p-8">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-8">
        {% for product in products %}
            <div class="bg-gray-100 p-4 rounded-lg">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold text-center">{{ product.name }}</h3>
                <p class="text-center text-gray-700">{{ product.price }}K/KG</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
